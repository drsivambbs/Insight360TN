<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight360TN - NFHS Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="material-icons">dashboard</span>
                <h3>NFHS Indicators</h3>
            </div>
            <div class="survey-toggle">
                <button class="toggle-btn active" onclick="toggleSurvey('nfhs4')" id="nfhs4Btn">
                    NFHS-4 (2015-16)
                </button>
                <button class="toggle-btn" onclick="toggleSurvey('nfhs5')" id="nfhs5Btn">
                    NFHS-5 (2019-21)
                </button>
            </div>
            <div id="categoryTree"></div>
        </div>
        
        <div class="main-content">
            <div class="dashboard-header">
                <div class="header-main">
                    <div class="header-left">
                        <h1 class="dashboard-title">Insight360TN</h1>
                        <p class="dashboard-subtitle">National Family Health Survey - Dashboard for Tamil Nadu</p>
                    </div>
                </div>
            </div>
            
            <div class="content-area">
                <div id="map"></div>
                <div class="legend" id="mapLegend" style="display: none;">
                    <div style="font-weight: 500; margin-bottom: 8px; color: #333;">Performance Scale</div>
                </div>
                <div class="disclaimer-icon" onclick="showDisclaimer()" title="Data Information">
                    <span class="material-icons">info</span>
                </div>
                <div class="map-controls minimized" id="mapControls">
                    <div class="controls-toggle" onclick="toggleMapControls()">
                        <div class="controls-header">
                            <span class="material-icons">tune</span>
                            <span>Map Options</span>
                            <span class="material-icons toggle">expand_less</span>
                        </div>
                    </div>
                    <div class="controls-content">
                        <div class="control-group">
                            <div class="control-group-title">Display</div>
                            <label><input type="checkbox" id="showLabels" onchange="toggleLabels()"> Show Labels</label>
                        </div>
                        <div class="control-group">
                            <div class="control-group-title">Label Type</div>
                            <label><input type="radio" name="labelType" value="district" checked onchange="changeLabelType()"> District Names</label>
                            <label><input type="radio" name="labelType" value="values" onchange="changeLabelType()"> Values</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-sidebar">
            <div class="right-sidebar-header">
                <h4 style="margin: 0; color: #64b5f6; display: flex; align-items: center; gap: 8px;">
                    <span class="material-icons" style="font-size: 20px;">assessment</span>
                    Performance Analysis
                </h4>
            </div>
            <div class="right-sidebar-content">
                <div id="kpiContainer">
                    <h5 style="margin: 0 0 12px 0; color: #b0b0b0; font-weight: 500;">Quick Stats</h5>
                    <div style="background: #2a2a2a; padding: 12px; border-radius: 8px; font-size: 14px; color: #e0e0e0;">
                        <div style="margin-bottom: 8px;">üìä Total Categories: <strong>10</strong></div>
                        <div style="margin-bottom: 8px;">üìà Total Indicators: <strong>127</strong></div>
                        <div>üè• Districts Covered: <strong>32</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/indicator-ranking.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/kpi.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Emergency fix - direct category loading
        setTimeout(() => {
            const tree = document.getElementById('categoryTree');
            if (!tree.innerHTML.trim()) {
                console.log('Emergency fix: Loading categories directly');
                fetch('./dashboard_files/nfhs_indicator_categories.json')
                    .then(r => r.json())
                    .then(data => {
                        tree.innerHTML = '';
                        tree.dataset.emergencyLoaded = 'true';
                        
                        Object.entries(data.categories).forEach(([key, cat]) => {
                            const div = document.createElement('div');
                            div.className = 'category';
                            div.innerHTML = `
                                <div class="category-header">
                                    <span class="material-icons category-icon">chevron_right</span>
                                    <span class="category-title">${key.replace(/_/g, ' ')}</span>
                                    <span class="indicator-count">${cat.indicators.length}</span>
                                </div>
                                <div class="indicators">
                                    ${cat.indicators.map(ind => `
                                        <div class="indicator" onclick="selectIndicator('${key}', '${ind.name || ind}')">
                                            ${ind.name || ind}
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                            
                            // Add click handler for category header
                            div.querySelector('.category-header').onclick = function() {
                                div.classList.toggle('expanded');
                            };
                            
                            tree.appendChild(div);
                        });
                        console.log('Emergency fix: Categories loaded with', tree.children.length, 'categories');
                    })
                    .catch(e => console.error('Emergency fix failed:', e));
            }
        }, 1000);
    </script>
</body>
</html>
